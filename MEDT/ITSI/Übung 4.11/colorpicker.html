<!DOCTYPE html>
<html lang="de">
  <head>
      <meta charset="utf-8">
    <title>Colorpicker Sbachl Aibrahimi Sknaus Mseebacher</title>
    <link rel="stylesheet" type="text/css" href="colorpicker.css">
  </head> 
    <body>
        <div class="color-picker"></div>
        <div id="color-indicator" class="color-indicator"></div>
        <div id="color-picker"></div>

        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
        <script>
            let colorIndicator = document.getElementById('color-indicator');
            const colorPicker = new iro.ColorPicker("#color-picker", {width:180, color: #fff
            });
            colorPicker.on('color:change',function(color){
                colorIndicator.sytle.bachgroundColor = color.hexString
            });
        </script>
    </body>
</html>
